<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array example</title>
</head>

<body>
    <script>
        const arr = [2, 4, 6, 8];
        for (let i = 0; i < arr.length; i++) {
            arr[i] = arr[i] * 2;
        }
        console.log("double array", arr);
    </script>
</body>

</html>
