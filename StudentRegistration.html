    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Redistration Form</title>
    </head>
    <body>
        <h2>Student Registration Form</h2>
        <form action="1">
            <label for="Full Name:">Full Name:</label><br>
            <input type="text" placeholder= "" required><br><br><br>
            <label for="Email Address:">Email Address:</label><br>
            <input email="email" placeholder="" required><br><br>
            <label for="Age:">Age:</label><br>
            <input number="number" placeholder="" required><br><br>
            <label for="Gender">Gender</label><br>
            <input type="radio" name="Gender" id="Male">Male<br>
            <input type="radio" name="Gender" id="Female">Female<br><br>
            <label for="Password:">Password</label><br>
            <input type="Password" placeholder="" required><br><br>
            <select name="Course" id="">
                <option value="" selected>Select Course</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
            </select><br><br>
                <button name="Submit">Submit</button>
        </form>
    </body>
