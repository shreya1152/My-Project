<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body >
    <div style="margin-top: 20px;">
        <button class="btn btn-primary" id="clickbtn">click me</button>
    </div>
    <div>
      <p id="para">Click the button to change my color!</p>
    </div>
    <script>
        document.getElementById('clickbtn').onclick=changecolor;

        function changecolor(){
           document.getElementById('para').style.color="white"
            document.getElementById('para').style.background="black"
        }
    </script>
</body>

</html>
