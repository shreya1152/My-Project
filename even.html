    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Even number Example</title>
    </head>
    <body>
        <script>
            let i = 26;
            if (i%2==0){
                console.log(i,"number is even");
            }else{
                console.log(i,"number is odd");
            }
        </script>
    </body>
    </html>
