    <!DOCTYPE html>
    <html>
        <head>
            <title>List Example</title>
        </head>
        <body>
            <h2>Unordered List</h2>
            <h1>List of Fruits</h1>
            <ul>
                <li>Apple</li>
                <li>Banana</li>
                <li>Mango</li>
                <li>Orange</li>
                <li>Jam</li>
            </ul>
        </body>
    </html>


    <!DOCTYPE html>
    <html>
        <head>
            <title>List Example</title>
        </head>
        <body>
            <h2>Ordered List</h2>
            <h1>Steps of making cold coffee</h1>
            <ol>
                <li>Add milk, coffee, sugar, and ice to a blender</li>
                <li>Blend until frothy</li>
                <li>Pour into a glass</li>
                <li>Serve and enjoy</li>

            </ol>
        </body>
    </html>
