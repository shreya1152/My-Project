<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count the digits</title>
</head>

<body>
    <script>
        let number = 123456789;
        let count = 0;
        while (number != 0) {
            number = Math.floor(number / 10);
            count++;
        }
        console.log("Count number:",count);
    </script>
</body>

</html>
