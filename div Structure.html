<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display structure</title>
</head>
<style>
    .container {
        display: grid;
        align-items: center;
        align-content: center;
        justify-content: center;
        grid-template-columns: repeat(2, 1fr);
        border: 1px solid black;
        background-color: floralwhite;
    }
    #div {
        height: 100px;
        width: 100px;
        align-content: center;
        align-items: center;
        justify-content: center;
        display: grid;
    }
    .d {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
    }
    .div {
        border: 1px solid black;
    }
    .d5 {
        height: 100%;
        width: 100%;
        border: 1px solid black;
    }
    .d1 {
        display: flex;
        justify-content: space-evenly;
        border: 1px solid black;
    }
</style>
<body>
    <div class="container">
        <div class="box">
            <div class="div1">1</div>
        </div>
        <div class="d">
            <div class="div">2</div>
            <div class="div">3</div>
            <div class="div">4</div>
            <div class="div">5</div>
        </div>
        <div class="d1">
            <div class="d5">6</div>
            <div class="d5">7</div>
        </div>
        <div class="div1">8</div>
    </div>
</body>
</html>
