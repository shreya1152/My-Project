<!DOCTYPE html>
<html>
    <head>
        <title>Table Example</title>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th>Heading Tag</th>
                    <th>Paragraph Tag</th>
                    <th>Image Tag</th>
                    <th>Anchor Tag</th>
                    <th>Unordered List</th>
                    <th>Ordered List</th><br>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <h1>Heading1</h1>
                        <h2>Heading2</h2>
                        <h3>Heading3</h3>
                        <h4>Heading4</h4>
                        <h5>Heading5</h5>
                        <h6>Heading6</h6>
                    </td>
                    
                    <td><p>This is a Paragraph Tag</p></td>
                    <td><img src="C:\Users\ADMIN\OneDrive\Pictures\Smiley.svg" alt="Shreya" height="200" width="200"></td>
                    <td><a href="https://www.w3schools.com/tags/tag_a.asp" target="_blank" >This is an anchor Tag</a></td>
                    <ul>
                        <td>
                            <ul>
                                <li>Item1</li>
                                <li>Item2</li>
                                <li>Item3</li>
                            </ul>
                        </td>
                    </ul>
                    <ol>
                        <td>
                            <ol>
                                <li>First Item</li>
                                <li>Second Item</li>
                                <li>Third Item</li>
                            </ol>
                        </td>
                    </ol>
                </tr>
            </tbody>
        </table>
    </body>
</html>
