<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = 7;
        let isPrime = true;

        if (num <= 1) {
            isPrime = false;
        }

        for (let i = 2; i < num; i++) {
            if (num % i === 0) {
                isPrime = false;
                break;
            }
        }

        if (isPrime) {
            console.log(num + " is a prime number.");
        } else {
            console.log(num + " is not a prime number.");
        }
    </script>
</body>

</html>
