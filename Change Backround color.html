<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background on Page Load</title>
</head>
<body onload="document.body.style.backgroundColor = 'lightgray'">
    <h1>Welcome!</h1>
    <p>The background color changes to light gray when the page loads.</p>
</body>
</html>
