<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<div class="container">
    <div class="row bg-light shadow">
        <h1 class="text-center">Registration Form</h1>
        <div class="col-md-12">
            <form>
                <label for="text" class="form-label">Full Name:</label>
                <input type="text" class="form-control"><br>
        </div>
        <div class="col-md-12">
            <label for="email" class="form-label">Enter Email:</label>
            <input type="email" class="form-control"><br>
        </div>
        <div class="col-md-12">
            <label for="password" class="form-label">Enter password:</label>
            <input type="password" class="form-control"><br>
        </div>
        <div class="col-md-12">
            <label for="password" class="form-label">Confirm Password:</label>
            <input type="password" class="form-control"><br>
        </div>
        <div class="col-md-12">
            <div class="form-check">
                <label for="Gender" class="form-check-label">Gender</label><br>
                <input type="radio" class="form-check-input" name="Gender" id="female">Female<br>
                <input type="radio" class="form-check-input" name="Gender" id="Male">Male<br>
            </div><br><br>
            <div class="col-md-12">
                <div class="form-check">
                    <label for="hobbies" class="form-check-label">Hobbies</label><br>
                    <input type="checkbox" class="form-check-input" name="class" id="Reading">Reading<br>
                    <input type="checkbox" class="form-check-input" name="class" id="Codding">Codding<br>
                    <input type="checkbox" class="form-check-input" name="class" id="Playing">Playing<br>
                </div>
            </div><br>
            <div class="col-md-12">
                <select name="Country" id="Country" class="form-select">
                    <option value="Select Country">Select Country</option>
                    <option value="India">India</option>
                    <option value="Japan">Japan</option>
                    <option value="paris">Paris</option>
                    <option value="italy">italy</option>
                    <option value="America">America</option>
                </select>
            </div><br>
            <div class="col-md-12">
                <button class="btn btn-primary" type="submit">submit</button>
            </div>
        </div>
    </div>
</div>
</form>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
