    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Online Course Enrollment Form</h1>
        <form action="1">
             <label for="Name">Name:</label><br>
            <input type="text" placeholder="Enter Name" required><br><br>
            <label for="Email">Email:</label><br>
            <input email="email" placeholder="Enter Email" required><br><br>
            <label for="Password">Password:</label><br>
            <input type="password" placeholder="Enter Password" required><br><br>
            <label for="date">Start Date</label><br>
            <input type="date" id="date" name="date"><br><br>
            <label for="file">Upload File</label><br>
            <input type="file" id="file"><br><br>
            <label for="Mode of Learning">Mode of Learning</label><br>
            <input type="radio" name="Learning" id="Online">Online<br>
            <input type="radio" name="Learning" id="Offline">Offline<br><br>
            <label for="Course option">Course Option</label><br>
            <input type="checkbox" name="subject" id="Web Development" value="Web Development">
            <label for="Web Development">Web Development</label><br>
            <input type="checkbox" name="subject" id="Data Science" value="Data Science">
            <label for="Data Science">Data Science</label><br>
            <input type="checkbox" name="subject" id="AI" valued="AI">
            <label for="AI">AI</label><br>
            <input type="checkbox" name="subject" id="Marketing" value="Marketing">
            <label for="Marketing">Marketing</label><br><br>
            <label for="textarea">Why do you want to join this course?</label><br>
            <textarea placeholder="Why do you want to join this course?"></textarea><br><br>
            <input type="submit" value="Submit">

        </form>
    </body>
    </html>
