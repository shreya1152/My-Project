<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numbers = [1, 2, 3, 4, 5, 6, 8, 9];

        let count = 0;

        numbers.forEach(function (num) {
            if (num % 2 === 0) {
                count++;
            }
        });

        console.log("Even numbers:", count);

    </script>
</body>

</html>
