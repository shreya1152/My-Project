<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max number in array</title>
</head>

<body>
    <script>
        let arr = [2, 5, 6, 3, 7, 4, 9, 1];
        let max = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        console.log("max", max);
    </script>
</body>

</html>
