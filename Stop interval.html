<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count</title>
</head>

<body>
    <h2 id="counter">0</h2>

    <script>
        let count = 0;
        let Interval = setInterval(function () {
            count++;
            document.getElementById("counter").textContent = count;

            if (count === 5) {
                clearInterval(Interval);
            }
        }, 1000);
    </script>
</body>

</html>
