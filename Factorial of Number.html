<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = [2, 3, 4];
        let fact = 1;
        for (let i = 0; i < a.length; i++) {
            fact *= a[i];
        }
        console.log("factorial:", fact);
    </script>
</body>

</html>
