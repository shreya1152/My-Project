<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reverse String</title>
</head>

<body>

  <script>
    let originalString = "Hello World";
    let reversedString = "";

    for (let i = originalString.length - 1; i >= 0; i--) {
      reversedString += originalString[i];
    }

    console.log("Original: " + originalString);
    console.log("Reversed: " + reversedString);
  </script>

</body>

</html>
