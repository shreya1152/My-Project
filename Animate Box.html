<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animate Box on Mouse Events</title>
<style>
    .box {
        width: 150px;
        height: 150px;
        background-color: tomato;
        margin: 50px auto;
        transition: all 0.3s ease; 
    }
</style>
</head>
<body>

<div class="box" id="myBox" 
     onmouseover="enlargeBox()" 
     onmouseout="shrinkBox()">
</div>

<script>
    function enlargeBox() {
        document.getElementById("myBox").style.transform = "scale(1.3)";
    }

    function shrinkBox() {
        document.getElementById("myBox").style.transform = "scale(1)";
    }
</script>

</body>
</html>
