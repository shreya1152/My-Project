    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <style>
        h1{
            color:brown;
        }
        .content{
            background-color:palevioletred;
        }
        #note{
              color: blueviolet;
        }
        h1,#note{
              border: 3px solid #000;
        }
        *{
            border:3px solid #000;
        }
    </style>
    <body>
        <h1>Selectors Example</h1>
        <div class="content">
        <p>In HTML, element selectors are used to target specific HTML elements for styling or manipulation.</p>
        </div>
        <div id="note">
            <p>They allow you to select elements based on their tag name, class, ID, or attributes. This selection is crucial for applying CSS styles or using JavaScript to interact with elements</p>
        </div>
    </body>
    </html>
