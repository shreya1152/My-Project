<!DOCTYPE html>
<html>

<head>
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<style>
    body {

        justify-content: center;
        text-align: center;
        margin-top: 50px;
    }

</style>

<body>
    <h2>Currency Converter (USD ↔ INR)</h2>

    <form class="d-flex justify-content-center">
      <div class="mb-3 w-50">
        <input type="number" class="form-control" id="amount" placeholder="Enter amount">
      </div>
    </form>
    <button onclick="usdToInr()" class=" btn btn-secondary">USD → INR</button>
    <button onclick="inrToUsd()" class="btn btn-secondary">INR → USD</button>

    <h3 id="result"></h3>

    <script>
        function usdToInr() {
            let amount = document.getElementById("amount").value;
            let result = amount * 83;
            document.getElementById("result").innerText = amount + " USD = " + result.toFixed(2) + " INR";
        }

        function inrToUsd() {
            let amount = document.getElementById("amount").value;
            let result = amount / 83;
            document.getElementById("result").innerText = amount + " INR = " + result.toFixed(2) + " USD";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
