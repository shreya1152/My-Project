    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Swap Two Variable</title>
    </head>
    <body>
        <script>
            let x = 10;
            let y = 20;
            let i;
            console.log("Before swaping");
            console.log("x= ", x, "y = ",y);

             //i = x;
             //x = y;
             //y = i;
            //console.log("After swaping");
            //console.log("x= ",x, "y= ",y);

            x = x+y;
            y = x-y;
            x = x-y;
            console.log("After swaping");
            console.log("x= ",x, "y= ",y);

        </script>
    </body>
    </html>
