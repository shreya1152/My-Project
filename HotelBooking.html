    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Hotel Booking Form</h1>
        <form action="1">
            <label for="Guest Name">Guest Name:</label><br>
            <input type="text" placeholder="Enter Name" required><br><br>
            <label for="Email">Email:</label><br>
            <input type="email" placeholder="Enter Email" required><br><br>
            <label for="password">Password:</label><br>
            <input type="password" placeholder="Enter Password" required><br><br>
            <label for="date">Check in Date</label><br>
            <input type="date" id="date" name="date"><br><br>
            <label for="file">Upload ID Proof</label><br>
            <input type="file" id="file" multiple><br><br>
            <label for="Room Type">Room Type</label><br>
            <input type="radio" name="room" id="Single">
            <label for="Single">Single</label><br>
            <input type="radio" name="room" id="Double">
            <label for="Double">Double</label><br>
            <input type="radio" name="room" id="Suite">
            <label for="Suite">Suite</label><br><br>

            <label for="Additional Services">Additional Services</label><br>
            <input type="checkbox" name="hotel" id="Breakfast">
            <label for="Breakfast">Breakfast</label><br>
            <input type="checkbox" name="hotel" id="Airport Pickup">
            <label for="Airport Pickup">Airport Pickup</label><br>
            <input type="checkbox" name="hotel" id="Gym Accesss">
            <label for="Gym Accesss">Gym Accesss</label><br><br>
            <label for="textarea">Special Instructions</label><br>
            <textarea placeholder="Special Instructions"></textarea><br><br>
            <input type="submit" value="Submit">

        </form>
    </body>
    </html>
