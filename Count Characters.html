<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Characters</title>
</head>

<body>
    <script>
        let str = "Hello, World!";
        let count = 0;


        for (let char of str) {
            count++;
        }

        console.log("Number of characters:", count);
    </script>
</body>

</html>
